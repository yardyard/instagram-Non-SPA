
<!DOCTYPE html>
<html>
<head>
<title>Django Bookmark List</title>
</head>
<body>
<div id="content">
    <h1>Bookmark List</h1> 
    <ul>
        <!-- object 객체는 BookmarkLV 클래스형 뷰에서 넘겨주는 컨텍스트 변수입니다.  -->
        {% for bookmark in object_list %} 
         <!--  object_list 객체의 내용을 순회하면서 title을 화면에 순서 없는 리스트로 
              보여줍니다. (ul), (li) 역할
              또한 각 텍스트에 URL 링크를 연결합니다. (<a href>) 역할 
              URL 링크는 /bookmark/1/과 같은 형식입니다.                   -->
        <li><a href="{% url 'detail' bookmark.id %}">{{bookmark}}</a></li>

        {% endfor %}

    </ul>
</div>
</body>
</html>
